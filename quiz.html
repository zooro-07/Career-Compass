<script>
document.getElementById('chatForm').onsubmit = async function(e) {
    e.preventDefault();
    const msg = document.getElementById('message').value;
    const res = await fetch('/chatbot', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({message: msg})
    });
    const reply = await res.text();
    document.getElementById('botReply').innerText = reply;
    document.getElementById('message').value = '';
}
</script>



<hr>
<h3>ðŸ’¬ Ask our Chatbot for help:</h3>
<div style="border:1px solid #ccc;padding:10px;">
  <form id="chatForm">
    <input type="text" name="message" id="message" placeholder="Ask something..." required>
    <button type="submit">Send</button>
  </form>
  <p><strong>Bot:</strong> <span id="botReply">Waiting for your question...</span></p>
</div>
