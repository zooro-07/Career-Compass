<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Trends | Career Compass</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="anime-theme">
    <div class="container">
        <h2>Career Interest Graph ðŸ“Š</h2>
        <canvas id="careerChart" width="400" height="200"></canvas>
        <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
    </div>

    <script>
        const ctx = document.getElementById('careerChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ data.labels | tojson }},
                datasets: [{
                    label: 'Student Interest (%)',
                    data: {{ data.values | tojson }},
                    backgroundColor: [
                        '#ff6384', '#36a2eb', '#ffce56', '#4bc0c0'
                    ],
                    borderColor: '#222',
                    borderWidth: 1
                }]
            },
            options: {
                animation: {
                    duration: 2000
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
