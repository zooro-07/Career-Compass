<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interest Quiz | Career Compass</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="anime-theme">
    <div class="container">
        <h2>Interest Quiz</h2>
        <form method="POST">
            {% for q in questions %}
                <div class="question-box">
                    <label>
                        <input type="checkbox" name="interest" value="{{ q.v }}"> {{ q.q }}
                    </label>
                </div>
            {% endfor %}
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
