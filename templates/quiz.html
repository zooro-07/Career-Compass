<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interest Quiz | Career Compass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      padding: 20px;
    }
    .quiz-box, .chat-box {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .chat-box {
      height: 100%;
    }
    .container-flex {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .form-check {
      margin-bottom: 10px;
    }
    #botReply {
      background: #f1f1f1;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">ðŸ§  Career Interest Quiz + ðŸ’¬ Chatbot</h2>

    <div class="container-flex">
      <!-- Quiz Section -->
      <div class="quiz-box col-md-7">
        <form method="POST">
          {% for q in questions %}
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="interest" value="{{ q.v }}" id="q{{ loop.index }}">
              <label class="form-check-label" for="q{{ loop.index }}">
                {{ q.q }}
              </label>
            </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary mt-3">Submit Quiz</button>
        </form>
      </div>

      <!-- Chatbot Section -->
      <div class="chat-box col-md-4">
        <h5>ðŸ’¬ Ask Our Chatbot</h5>
        <form id="chatForm">
          <div class="mb-2">
            <input type="text" class="form-control" id="message" placeholder="Ask a career question..." required>
          </div>
          <button type="submit" class="btn btn-success">Send</button>
        </form>
        <div id="botReply" class="mt-3">Bot: Iâ€™m ready to help!</div>
      </div>
    </div>
  </div>

  <!-- Chatbot JS -->
  <script>
    document.getElementById('chatForm').onsubmit = async function(e) {
      e.preventDefault();
      const msg = document.getElementById('message').value;
      const res = await fetch('/chatbot', {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: new URLSearchParams({message: msg})
      });
      const reply = await res.text();
      document.getElementById('botReply').innerText = 'Bot: ' + reply;
      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
